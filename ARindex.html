<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
 <body>
 <a-scene>
 <a-sky color="grey"></a-sky>
 <a-plane src="https://upload.wikimedia.org/wikipedia/commons/1/1e/Canestra_di_frutta_%28Caravaggio%29.jpg"width="7" height="7"rotation="-55 0 0" position="-2 -2 -5" color="purple">	
 </a-plane>
 <a-torus position="-2 1 -5" color="green" radius="1.2"animation="property: components.material.material.color; type: color; from: green; to: red; loop: true; dur: 10000">
 </a-torus>
 <a-cylinder color="yellow" height="2" radius="0.05"position="-2 -1 -5"></a-cylinder>
 <a-cylinder color="blue" height="2" radius="0.05"position="-3 -1 -5"></a-cylinder>
 <a-torus-knot color="orange" radius="1.2"position="-3 1 -5"></a-torus-knot>
<!--<a-text value="Вітаємо у браузерній VR!"color="black" width="10" position="-0.5 1 -6"font="ArialNarrow-msdf.json"negate="false"></a-text> -->
<a-text value="Welcome to browser's VR"color="black" width="10" position="-0.5 1 -6"></a-text>
<a-plane width="9" height="2" position="3 1 -9"></a-plane>
 </a-scene>
</body>
</html>
